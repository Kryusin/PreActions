name: E2E Tests for main

on:
  pull_request:
    branches:
      - main

jobs:
  e2e-test:
    name: Run E2E Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: npm install
      - run: npm run test:e2e --if-present
